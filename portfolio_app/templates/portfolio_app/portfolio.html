{% extends 'portfolio_app/base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        {% for item in item_list %}
        <div class="project-card">
            <div class="col-md-4">
                <img class="card-img" src=" {{item.project_image }} " />
            </div>
            <div class="col-md-4">
                <h3>{{item.project_name}}</h3>
                <h4><b>Language: </b>{{item.project_language}}</h4>
                <h6><b>Description: </b>{{item.project_desc}}</h6>
            </div>
            
            <div class="col-md-3 mt-3">
                <div class="d-flex justify-content-start gap-2"> 
                    <a href="{% url 'portfolio_app:projectShowcase' item.id %}" class="btn btn-success">Details</a>
                    <a href="{{ item.github_link }}" target="_blank" class="btn btn-dark">View on GitHub</a>
                </div>
            </div>
        </div>{% endfor %}
    </div>
</div>{% endblock %}
