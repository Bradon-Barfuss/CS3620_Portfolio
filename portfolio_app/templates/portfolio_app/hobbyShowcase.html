{% extends 'portfolio_app/base.html' %}

{% block body %}

<div class="project-display container mt-5">
    <div class="row">
        <div class="col-md-7">
            <h1>{{ hobby_item.hobby_name }}</h1>
            <h4>Language: {{ hobby_item.hobby_desc }}</h4>
        </div>
        <div class="col-md-5 text-right">
            <img src="{{ hobby_item.hobby_image }}" class="" alt="{{ hobby_item.hobby_image }}">
        </div>
    </div>
    <a href="{% url 'portfolio_app:hobbies' %}" class="btn btn-secondary">Back to Hobbies</a>

</div>
{% endblock %}
